<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form action="/" method="POST">
                    <input autocomplete="off" name="friend" type="text" placeholder="Name"></input>
                    <input autocomplete="off" name="month" type="number" placeholder="Month" max=12 min=1></input>
                    <input autocomplete="off" name="day" type="number" placeholder="Day" max=30 min=1></input>
                    <button type="submit">Add My Birthday</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for birthday in birthdays %}
                            <tr>
                                {% if edit_id == birthday.id %}
                                    <form action="/update/{{ birthday.id}}" method="post">
                                        <td><input name="name" type="text" value="{{ birthday.name }}" required></td>
                                        <td>
                                            <input name="month" type="number" min="1" max="12" value="{{ birthday.month }}" required>
                                            /
                                            <input name="day" type="number" min="1" max="31" value="{{ birthday.day }}" required>
                                        </td>
                                        <td>
                                            <button type="submit">Save</button>
                                            <a href="/">Cancel</a>
                                        </td>
                                    </form>
                                {% else %}
                                    <td>{{ birthday.name }}</td>
                                    <td>{{ birthday.month }}/{{ birthday.day }}</td>
                                    <td>
                                        <form action="/delete" method="post" style="display:inline;">
                                            <input type="hidden" name="id" value="{{ birthday.id }}">
                                            <button type="submit">Delete</button>
                                        </form>
                                        <form action="/edit/{{ birthday.id }}" method="get" style="display:inline;">
                                            <input type="hidden" name="id" value="{{ birthday.id }}">
                                            <button type="submit">Edit</button>
                                        </form>
                                    </td>
                                {% endif %}
                            </tr>
                         {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
